<div class="col-md-12" id="player"></div>

<div class="col-md-12" id="queue" style="margin-left:15px; height:230px; overflow-x:hidden; width:781px; overflow: auto">

  <table class="table">
    <thead>
      <tr>
        <th>Play List.</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in list track by $index">
        <td><img src={{song.thumbnail}} height="54" width="72"></td>
        <td>{{song.title }}</td>
        <td><form><button type="button" ng-click="dequeue(song.id)">Remove Song</button></form></td>
      </tr>
    </tbody>
  </table>
</div>
