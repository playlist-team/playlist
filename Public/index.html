<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <base href="/"></base>
  </head>

  <body ng-app="musicApp">

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
      </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="container-fluid">

      <div class="row">

        <div class="col-md-2" id="queue">
          <iframe  src="/search.html" width="210" height="600">
          </iframe>
        </div>

        <div ng-view></div>

        <div class="col-md-3" id="chat">
            <div style="height:500px; overflow-x:hidden; width:350px; overflow: auto">
              <ul class="display">
              </ul>
            </div>
            <div class="row" >
              <form class="messages" style="margin-top:5px; margin-left:22px">
                <input type="text" id="message" placeholder="Enter Message" autocomplete="on" style="width:180px"/>
                <input type="submit" value="Send" style="margin-top:3px"></input>
              </form>

            </div>
        </div>

      </div>

    </div>


    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-route.js"></script>
    <script src="music.js"></script>
    <script src="youtube.js"></script>

    <script>
      var socket = io.connect('http://localhost:3000');
      socket.on('connect', function(data){
        socket.emit('message', 'hello world');
      });

      $('.messages').on("submit", function(msg){
        event.preventDefault()
        socket.emit('send', $('#message').val());
      })

      socket.on('sent', function(data){
        console.log(data);
        var message = '<li style="list-style-type: none">'+data+'</li>';
        $('.display').append(message)
      })

    </script>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
